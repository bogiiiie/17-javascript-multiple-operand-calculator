<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="author" content="Stephen William G. De Jesus" />
    <meta name="description"
        content="A simple, fast, and user-friendly multi-operand calculator built with HTML, CSS, and JavaScript. Perform complex arithmetic expressions, including trigonometry and parentheses, easily on any device using math.js." />
    <meta name="keywords"
        content="Multi Operand Calculator, Scientific Calculator, JavaScript Calculator, Math.js, Trigonometry, Arithmetic Expressions, Parentheses Calculator" />
    <meta name="robots" content="index, follow" />
    <meta name="application-name" content="Multi Operand Calculator" />
    <meta name="generator" content="HTML, CSS, JavaScript, math.js" />

    <title>Multi Operand Calculator</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />

    <!-- math.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" />
</head>

<body class="flex flex-col justify-between items-center w-full min-h-screen px-4 py-6 bg-gray-900 gap-5">
    <main id="main-content" role="main" class="flex-1 w-full flex flex-col justify-center items-center gap-10">

        <!-- Calculator Section -->
        <section id="calculator-section"
            class="w-full max-w-[380px] h-auto bg-gray-800 flex flex-col justify-center items-center gap-6 rounded-3xl ring ring-gray-700 p-6"
            aria-label="Two Operand Calculator">

            <!-- Calculator Display -->
            <textarea id="calculator-display"
                class="w-full p-6 bg-gray-900 rounded-2xl ring ring-gray-700 text-white text-right text-3xl font-mono focus:outline-none resize-none overflow-y-auto"
                aria-label="Calculator Display" readonly></textarea>

            <!-- Calculator Buttons -->
            <div id="calculator-buttons" class="font-semibold w-full flex flex-col justify-center items-center gap-3.5"
                role="group" aria-label="Calculator Buttons">

                <!-- Row 0: Trigonometric and Parentheses (4 columns) -->
                <div id="row-trig" class="calculator-row w-full grid grid-cols-4 gap-3.5">
                    <button type="button" class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 
        active:bg-gray-500 active:scale-95 transition cursor-pointer" id="btn-sin" aria-label="Sine" value="sin("
                        onclick="addExpression(this)">sin</button>
                    <button type="button" class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 
        active:bg-gray-500 active:scale-95 transition cursor-pointer" id="btn-cos" aria-label="Cosine" value="cos("
                        onclick="addExpression(this)">cos</button>
                    <button type="button" class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 
        active:bg-gray-500 active:scale-95 transition cursor-pointer" id="btn-tan" aria-label="Tangent" value="tan("
                        onclick="addExpression(this)">tan</button>
                    <div class="grid grid-cols-2 gap-0.5">
                        <button type="button" class="h-16 text-lg  rounded-tl-2xl rounded-bl-2xl bg-orange-600 text-white  hover:bg-orange-500 
            active:bg-orange-500 active:scale-95 transition cursor-pointer" id="btn-open-paren"
                            aria-label="Open Parenthesis" value="(" onclick="addExpression(this)">(</button>
                        <button type="button" class="h-16 text-lg rounded-tr-2xl rounded-br-2xl bg-orange-600 text-white  hover:bg-orange-500 
            active:bg-orange-500 active:scale-95 transition cursor-pointer" id="btn-close-paren"
                            aria-label="Close Parenthesis" value=")" onclick="addExpression(this)">)</button>
                    </div>
                </div>


                <!-- Row 1 -->
                <div id="row-clear" class="calculator-row w-full grid grid-cols-4 gap-3.5">
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-clear" aria-label="Clear" onclick="reset()">C</button>
                    <button type="button"
                        class="flex justify-center items-center h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-sign" onclick="backspace()" aria-label="Toggle Sign">
                        <span class="material-symbols-outlined">
                            backspace
                        </span>
                    </button>
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-percent" aria-label="Percentage" value="%" onclick="addExpression(this)">%</button>
                    <button type="button"
                        class="h-16 text-lg bg-orange-600 text-white rounded-2xl hover:bg-orange-500 active:bg-orange-500 active:scale-95 transition cursor-pointer"
                        id="btn-divide" aria-label="Divide" value="/" onclick="addExpression(this)">÷</button>
                </div>

                <!-- Row 2 -->
                <div id="row-7-9" class="calculator-row w-full grid grid-cols-4 gap-3.5">
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-7" aria-label="7" value="7" onclick="addExpression(this)">7</button>
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-8" aria-label="8" value="8" onclick="addExpression(this)">8</button>
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-9" aria-label="9" value="9" onclick="addExpression(this)">9</button>
                    <button type="button"
                        class="h-16 text-lg bg-orange-600 text-white rounded-2xl hover:bg-orange-500 active:bg-orange-500 active:scale-95 transition cursor-pointer"
                        id="btn-multiply" aria-label="Multiply" value="*" onclick="addExpression(this)">×</button>
                </div>

                <!-- Row 3 -->
                <div id="row-4-6" class="calculator-row w-full grid grid-cols-4 gap-3.5">
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-4" aria-label="4" value="4" onclick="addExpression(this)">4</button>
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-5" aria-label="5" value="5" onclick="addExpression(this)">5</button>
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-6" aria-label="6" value="6" onclick="addExpression(this)">6</button>
                    <button type="button"
                        class="h-16 text-lg bg-orange-600 text-white rounded-2xl hover:bg-orange-500 active:bg-orange-500 active:scale-95 transition cursor-pointer"
                        id="btn-subtract" aria-label="Subtract" value="-" onclick="addExpression(this)">−</button>
                </div>

                <!-- Row 4 -->
                <div id="row-1-3" class="calculator-row w-full grid grid-cols-4 gap-3.5">
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-1" aria-label="1" value="1" onclick="addExpression(this)">1</button>
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-2" aria-label="2" value="2" onclick="addExpression(this)">2</button>
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-3" aria-label="3" value="3" onclick="addExpression(this)">3</button>
                    <button type="button"
                        class="h-16 text-lg bg-orange-600 text-white rounded-2xl hover:bg-orange-500 active:bg-orange-500 active:scale-95 transition cursor-pointer"
                        id="btn-add" aria-label="Add" value="+" onclick="addExpression(this)">+</button>
                </div>

                <!-- Row 5 -->
                <div id="row-0-equal" class="calculator-row w-full grid grid-cols-4 gap-3.5">
                    <button type="button"
                        class="col-span-2 h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-0" aria-label="0" value="0" onclick="addExpression(this)">0</button>
                    <button type="button"
                        class="h-16 text-lg bg-gray-600 text-white rounded-2xl hover:bg-gray-500 active:bg-gray-500 active:scale-95 transition cursor-pointer"
                        id="btn-decimal" aria-label="Decimal Point" value="." onclick="addExpression(this)">.</button>
                    <button type="button"
                        class="h-16 text-lg bg-orange-600 text-white rounded-2xl hover:bg-orange-500 active:bg-orange-500 active:scale-95 transition cursor-pointer"
                        id="btn-equals" aria-label="Equals" onclick="calculateResult()">=</button>
                </div>

            </div>

        </section>
    </main>

    <!-- Footer -->
    <footer id="site-footer" class="text-gray-400 flex flex-col justify-center items-center gap-1.5 text-center"
        role="contentinfo">
        <p id="copyright" class="text-sm">
            &copy; <time id="year"></time> All rights reserved. Created by
            <a id="creator-link" class="underline hover:text-white active:text-white transition cursor-pointer"
                href="https://www.facebook.com/stephenwilliam.dejesus.5/" target="_blank" rel="noopener"
                aria-label="Stephen William G. De Jesus Facebook profile">Stephen William G. De Jesus</a>
        </p>

        <!-- Social Links -->
        <nav id="social-links" aria-label="Social media links">
            <ul class="social-icons flex justify-center items-center gap-2 text-lg">
                <li>
                    <a href="https://github.com/bogiiiie" target="_blank" rel="noopener" aria-label="GitHub Profile"
                        class="hover:text-white active:text-white transition cursor-pointer">
                        <i class="fa-brands fa-github" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/stephenwilliam.dejesus.5/" target="_blank" rel="noopener"
                        aria-label="Facebook Profile"
                        class="hover:text-white active:text-white transition cursor-pointer">
                        <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/stephenwilliamdejesus/" target="_blank" rel="noopener"
                        aria-label="Instagram Profile"
                        class="hover:text-white active:text-white transition cursor-pointer">
                        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>


    <!-- Load math.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <!-- Load external script  -->
    <script src="script.js"></script>
</body>

</html>
